  <script>
    // slice
    // Array.prptotype.slice
    Function.prototype.myBind = function (oThis, ...aArgs) {
      // sum 
      // this === sum
      // 先获取 要绑定的函数
      var fToBind = this
      var fBound = function () {
        // call apply
        fToBind.apply(oThis)
      }
      return fBound
    }
    function sum(a, b, c) {
      return a + b + c
    }
    //返回值是 一个函数
    // 第一步调用
    var a = sum.myBind(null, 1)
    // 第二步调用
    a(2, 3)

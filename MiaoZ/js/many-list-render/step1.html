<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>十万条数据渲染第一步</title>
</head>
<body>
  <ul id="container">
    
  </ul>
  <script>
    const total = 100000;
    const ul = document.getElementById('container');
    let start = Date.now();
    for (let i = 0; i < total; i++) {
      const liNode = document.createElement('li');
      liNode.innerHTML = Math.random() * total;
      ul.appendChild(liNode);
    }
    let end =  Date.now();

    console.log((end - start)+'s'); // 此时计算德 不包括 渲染的时间

    setTimeout(() =>{
      const end1 = Date.now();
      console.log('渲染时间 ： ' ,end1 -end)
    }, 0)

    

  </script>
</body>
</html>

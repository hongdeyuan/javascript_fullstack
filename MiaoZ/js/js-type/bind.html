<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bind</title>
</head>
<body>
  <script>
    //call aplay
    //bind  //放回一个函数， 达到 （参数 柯里化 （curry））
    // 固定参数的目的 

    function add(a,b,c) {
      return a + b + c;
    }

    const add10 = add.bind(null,10);

    console.log(add10(20,30));

  </script>
</body>
</html>

  <script>

    // 应用运行时，本质就是CPU运行的权力， 分配资源的最小单元
    // 进程是线程的容器 线程CPU 计算的最小单元
    // 单线程 一个进程只产生一个线程

    var a = 1, b = 2, c = a + b;// 、
    const xhr = new XMLHttpRequest()// js 主动向服务器端发送请求
    // 放回数据
    xhr.open('GET', 'http://localhost:3000')
    xhr.send()
    // xhr 到底是什么， 谁派来的
    xhr.onload = (e) => {// 事件监听 event Loop
      console.log(e.target.response)
    }
    console.log('hello') // UI界面
  </script>

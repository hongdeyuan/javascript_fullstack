<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="voiceinator">
        <h1>The Voiceinator 520</h1>
        <select name="voice" id="voices">
            <!-- <option value="">Select A voice</option> -->
        </select>

        <label for="rate">Rate:</label>
        <input type="range" name="rate" min="0" max="3" value="1" step="0.1">

        <label for="pitch">Pitch:</label>
        <input type="range" name="pitch" min="0" max="2" value="1" step="0.1">

        <textarea name="text" id="" cols="30" rows="12">Hello , I am speechSynthesis</textarea>
        <button id="stop">Stop!</button>
        <button id="speak">Speak</button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
